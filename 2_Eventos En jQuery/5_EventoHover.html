<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Hover</title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>
    <h1>Evento Hover</h1>

    <div id="documentohover">Demostracion del evento Hover</div>

    <p id="mensaje"></p>

   

    <script>
        $(function(){
            // El evento hover
            $('#documentohover').hover(function(){
               $("#mensaje").html("Hola soy el Hover");
               $("#mensaje").css("color","black"); 
            },function(){
                $("#mensaje").html("Adios!");
                $("#mensaje").css("color","red");
            });
            
        });
    </script>
</body>
</html>
