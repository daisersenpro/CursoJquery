<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruccion Append</title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>
    <h1>Instruccion Append</h1>

    <p>Hola Mundo</p>

    <input type="button" value="Agreagar(append)" id="btnappend">

    <script>
        $(function(){
            $("#btnappend").click(function(){
                $('p').append('<hr> Hola');
            }); 
        });

    </script>
    
</body>
</html>
