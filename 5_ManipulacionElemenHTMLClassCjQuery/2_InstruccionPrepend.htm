<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruccion Prepend</title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>
    <h1>Instruccion Prepend</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <input type="button" value="Agreagar(Prepend)" id="btnprepend">

    <script>
        $(function(){
           $("#btnprepend").click(function(){
               $('ul').prepend('<li>Item 0</li>');
           });
        });

    </script>
    
</body>
</html>
