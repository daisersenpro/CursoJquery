<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruccion Toggle Class </title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>
    <h1>Instruccion Toggle Class</h1>

    <style>
        .colorAzul{
            background-color: aqua; height: 100px;
            font-size: large;
            color: red;
        }
    </style>

    <div id="idMensaje">
        Hola soy un Texto en el Div
    </div>
    <br/>
    
    <input type="button" value="Quitar Agregar Estilos" id="btntoggle">


    <script>
        $(function(){
           $("#btntoggle").click(function(){
               $('#idMensaje').toggleClass('colorAzul');
            });

        });


    </script>
    
</body>
</html>
