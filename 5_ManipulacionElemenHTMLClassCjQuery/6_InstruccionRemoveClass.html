<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruccion Remove Class</title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>
    <h1>Instruccion Remove Class</h1>

    <style>
        .colorAzul{
            background-color: aqua; height: 100px;
            font-size: large;
            color: red;
        }
    </style>

    <div id="idMensaje">
        Hola soy un Texto en el Div
    </div>
    <br/>
    <input type="button" value="Agregar Estilos" id="btnCambio">

    <input type="button" value="Quitar Estilos" id="btnQuitar">


    <script>
        $(function(){
           $("#btnCambio").click(function(){
               $('#idMensaje').addClass('colorAzul');
            });
    
        $("#btnQuitar").click(function(){
               $('#idMensaje').removeClass('colorAzul');
            });


        });


    </script>
    
</body>
</html>
