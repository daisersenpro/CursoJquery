<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruccion Remove</title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>
    <h1>Instruccion Remove </h1>

    <div id="idRemover" style="background-color: aqua;">
        Hola soy un Texto en el Div
    </div>
    <br/>
    <input type="button" value="Remover" id="btnremove">


    <script>
        $(function(){
           $("#btnremove").click(function(){
               $('#idRemover').remove();
           });
        });

    </script>
    
</body>
</html>
