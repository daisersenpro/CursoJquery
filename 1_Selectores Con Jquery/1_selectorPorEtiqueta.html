<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecto por etiqueta</title>
    <script src="jquery/jquery.js"></script>
</head>
<body>
    
    <h1>Selector por etiqueta</h1>


    <script>
        $(function(){
            //selector medante etiqueta(nombre de la etiqueta en este caso h1)
            $("h1").html("h1 desde JQuery");
        });
    </script>
</body>
</html>
