<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector todos los elementos del html</title>
    <script src="jquery/jquery.js"></script>
</head>
<body>
    
    <h1>Selector todos los elementos del html</h1>

    <div>
        <h2>Subtitulo de un div para prueba de selector de todo el html con jquery</h2>
    </div>


    <script>
        $(function(){
            //selector mediante clases
            $("*").css("color","red");
        });
    </script>
</body>
</html>
