<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencadenadores</title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>

    <h1>Desencadenadores</h1>

    <input type="button" id="btnmensaje" value="Presionar para Desencadenar"> <br/> <br/>

    <div id="mensaje">Hola, soy la etiqueta que maneja desencadenadores</div>

    <script>

        $(function(){
            $("#btnmensaje").click(function(){
                $("#mensaje").css("color","red").slideUp(2000).slideDown(2000);
            });
        });
    </script>
    
</body>
</html>
