<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto SlideToggle</title>
    <script src="jQuery/jQuery.js"></script>
</head>
<body>
    
    <h1>Efecto slideToggle</h1>

    <style>
        #btnslidedown, #btnslideup, #btnslidetoggle, #contenido{
            text-align: center;
            background-color: aqua;
            border: solid 1px black;
        }
        #contenido{
            padding: 50px;
        }
    </style>
        

    <div id="btnslidetoggle">Expandir|Contraer</div>
    <div id="contenido">Mensaje</div>
        
        



    <script>
        $(function(){
            $("#btnslidetoggle").click(function(){
                $("#contenido").slideToggle("slow");
               
            });
        });
      
    </script>
    
</body>
</html>
